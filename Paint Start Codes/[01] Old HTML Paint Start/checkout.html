<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint stART - Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

<!-- For more settings use the AutoHTML plugin tab ... --> 
<div class="checkout-page" >
    <div class="proceed-bt" >
          <div class="proceed-button" >
          </div>
          <div class="proceed" >
Proceed </div>
    </div>
    <div class="line-30" >
    </div>
    <div class="total-frame" >
          <div class="total" >
Total: </div>
          <div class="total-box" >
          </div>
    </div>
    <div class="suggestion" >
          <div class="any-additional-request-comments-about-the-art" >
Any additional request/comments about the art? </div>
          <div class="suggestion-area" >
          </div>
          <div class="add-comment-here" >
Add comment here.... </div>
          <div class="if-none-then-you-can-leave-it-blank" >
“If none then you can leave it blank.” </div>
    </div>
    <div class="colorgrade-option" >
          <div class="color-grading-option" >
Color grading option </div>
          <div class="colored" >
| Colored: </div>
          <img class="colored2" src="Images/colored.png" />
          <div class="black-n-white" >
| Black n’ white: </div>
          <div class="blknwhite" >
          </div>
    </div>
    <div class="size-option" >
          <div class="size-option2" >
Size option </div>
          <div class="width-text-box" >
          </div>
          <div class="width" >
| width: </div>
          <svg class="height-text-box" width="90" height="86" viewBox="0 0 90 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.3488 0.670407H76.0272C82.8852 0.670407 88.4446 6.22988 88.4446 13.0878V72.2184C88.4446 79.0764 82.8852 84.6358 76.0272 84.6358H13.3488C6.49087 84.6358 0.931394 79.0764 0.931394 72.2184V13.0878C0.931394 6.22989 6.49086 0.670407 13.3488 0.670407Z" fill="#F8BEBE" stroke="black" stroke-width="1.18261"/>
          </svg>
          <div class="height" >
| height: </div>
          <div class="note-preferred-by-pixels" >
Note: “preferred by pixels” </div>
    </div>
    <div class="mode-payment" >
          <div class="rectangle-84" >
          </div>
          <img class="gcash" src="Images/Gcash.png" />
          <div class="mode-of-payment" >
Mode of Payment: </div>
    </div>
    <svg class="line-design" width="1687" height="959" viewBox="0 0 1687 959" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g opacity="0.5">
                <line y1="957.775" x2="346.283" y2="957.775" stroke="black" stroke-width="1.94275"/>
                <line x1="1685.33" y1="253.529" x2="1685.33" y2="0.000228882" stroke="black" stroke-width="1.94275"/>
          </g>
    </svg>
    <img class="checkout-photo" src="Images/one.jpg" />
    <div class="paint-st-art" >
Paint stART </div>
</div>
    
</body>
</html>
